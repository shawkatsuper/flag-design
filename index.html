<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style linking Here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Linking Here -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>CSS | Position Properties</title>
</head>
<body>
    <!-- Flag of Bangladesh -->
    <div class="container">
        <img src="images/fb.png" alt="fb-share" class="fb-share">
        <img src="images/youtube.png" alt="youtube" class="youtube-share">
        <img src="images/twitter.png" alt="twitter" class="twitter-share">
        <h1>Flags of Bangladesh & Japan(After Hover It will be change to Japan Flag  ) </h1>
        <div class="green">
            <div class="red">
            </div>
        </div>
    <!-- Flag of Canada -->
    <h1>Flag of Canada</h1>
        <div class="main">
            <div class="left-red">
            </div>
            <div class="center">
                <img src="images/canada.png" alt="logo">
            </div>
            <div class="right-red">
            </div>
        </div>
         <!-- Flag of France & Italy -->
        <h1>Flag of France & Italy (After Hover It will be change to Italy Flag)</h1>
        <div class="main">
            <div class="left-blue"></div>
            <div class="center-white"></div>
            <div class="last-red"></div>
        </div>
        <ul class="social-icons">
            <li><a href=""><i class="fa fa-facebook"></i></a></li>
            <li><a href=""><i class="fa fa-twitter"></i></a></li>
            <li><a href=""><i class="fa fa-linkedin"></i></a></li>
            <li><a href=""><i class="fa fa-youtube-play"></i></a></li>
            <li><a href=""><i class="fa fa-instagram"></i></a></li>
        </ul>
    </div>
